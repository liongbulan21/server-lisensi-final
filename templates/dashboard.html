<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Lisensi</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; color: #333; margin: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h1, h2 { color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-add { margin-top: 30px; padding: 20px; background: #f2f9ff; border: 1px solid #cce5ff; border-radius: 5px; }
        input[type="text"] { width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-delete { background: #dc3545; text-decoration: none; padding: 5px 10px; color: white; border-radius: 4px; }
        .logout { float: right; text-decoration: none; background: #6c757d; color: white; padding: 10px 15px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/logout" class="logout">Logout</a>
        <h1>Dashboard Panel Lisensi</h1>
        
        <div class="form-add">
            <h2>Tambah Lisensi Baru</h2>
            <form action="/add" method="post">
                <input type="text" name="license_key" placeholder="Kunci Lisensi Baru" required>
                <input type="text" name="customer_name" placeholder="Nama Pelanggan" required>
                <button type="submit">Tambah</button>
            </form>
        </div>

        <h2>Daftar Lisensi</h2>
        <table>
            <tr>
                <th>Kunci Lisensi</th>
                <th>Nama Pelanggan</th>
                <th>Device ID Terikat</th>
                <th>Aksi</th>
            </tr>
            {% for key, value in licenses.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ license.customer_name }}</td>
                <td>{{ license.device_id or 'Belum aktif' }}</td>
                <td>
                    <a href="/delete/{{ key }}" class="btn-delete" onclick="return confirm('Anda yakin ingin menghapus lisensi ini?')">Hapus</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align:center;">Belum ada lisensi.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
